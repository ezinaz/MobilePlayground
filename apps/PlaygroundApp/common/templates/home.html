<r2o-view title="Home" class="grid-block vertical">
<!-- <div class="primary title-bar"> -->
<!--     <div class="center title">Channel Connection</div> -->
<!-- </div> -->
    <div class="grid-content">
        <div ng-show="tools.length">
            <section class="block-list no-border">
                <ul class="top-padding">
                    <li class="no-border padding" ng-repeat="tool in tools" ng-if="permissions[tool.name]">
                        <a class="button tool-button" ui-sref="{{tool.state}}">
                            {{::tool.displayname}}
                        </a>
                    </li>
                </ul>
            </section>
        </div>
        <div ng-show="!tools.length">
            <section class="block-list">
                <ul>
                    <li class="cc-empty">
                        <p>You don't have access to any of the awesome tools Avnet offers.</p>
                    </li>
                </ul>
            </section>
        </div>
    </div>

</r2o-view>
