<div class="primary title-bar">
    <div class="center title">Log In</div>
</div>
<div class="grid-block vertical">
    <div class="grid-content">
        <br>
        <form>
            <label>
                User ID
                <input type="text" placeholder="User ID" ng-model="loginObject.logonId"/>
            </label>
            <button class="expand button" ng-click="setUserDetails()">Log in</button>
        </form>
        </div>
        <p ng-show="isLogonError">Logon error</p> 
    </div>
</div>
