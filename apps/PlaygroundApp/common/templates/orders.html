<r2o-view title="Sales Order List" class="grid-block vertical">
<!-- <div class="primary title-bar"> -->
<!--     <div class="center title">Channel Connection</div> -->
<!-- </div> -->
    <div class="grid-content">
       <br>
        <form>
 <!--            <label>
                Customer ID
                <input type="text" placeholder="Customer ID" ng-model="searchObject.customerId"/>
            </label>
            <label>
                Customer PO
                <input type="text" placeholder="Customer PO" ng-model="searchObject.customerPo"/>
            </label>
            <label>
                Search Type
                <select ng-model="searchObject.searchType">
                    <option ng-repeat="item in ::searchOptions" value="{{searchOptions[$index]}}">
                        {{searchOptions[$index]}}
                    </option>
                </select>
            </label>
-->
            <button class="expand button" ng-click="getOrders()">Search Orders</button>

        </form>
        <div ng-show="orders.length">
            <section class="block-list">
                <header>{{orders.length}} Sales Orders</header>
                <ul>
                    <li ng-repeat="order in orders">
                        <a href="#" ng-class-odd="'cc-list-item-odd'" ng-class-even="'cc-list-item-even'">
                        	<!-- First line of Order -->
                        	<div class="grid-block">
                        		<div id="customerpo" class="small-8">
                        			<h3>PO#: {{order.CustomerPo}}</h3>
                        		</div>
								<div id="bookdate" class="small-2">
									<h4>{{moment(order.BookDate,'YYYY-MM-DD').format('MM/DD/YY')}}</h4>
								</div>
                        	</div>
                        	<!-- Second line of Order -->
                        	<div class="grid-block">
                        		<h4>{{order.EndUserName}}</h4>
                        	</div>
                        	<!-- Third line of Order -->
                        	<div class="grid-block">
                        		<div id="salesnumber" class="small-9">
                        			<p>SO#: {{order.SalesOrder}}</p>
                        		</div>
								<div id="orderstatus" class="small-2">
									<span ng-class="{ 'success label' : (order.StatusCode === 'Closed'), 'alert label' : (order.StatusCode === 'Open'), 'warning label' : (order.StatusCode === 'Partial') }">{{order.StatusCode}}</span>
								</div>   
								<div id="chevron" class="small-1">
									<span class="icon-chevron-right" title="chevron right" aria-hidden="true"></span>
								</div>                   	
                        	</div>
                        </a></li>
                </ul>
            </section>
        </div>
    </div>
</r2o-view>
